<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Network simulator</title>
    <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/vis.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vis.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>

<body onload="init()">
  <div id="routing-table-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="routing-table-title" class="modal-title">Routing table</h4></p>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Target node</th>
                <th>Min. weights path</th>
                <th>Cost</th>
                <th>Min. transitions path</th>
                <th>Length</th>
              </tr>
            </thead>
            <tbody id="routing-table">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <div id="network"></div>
</body>
